	<h3 class="title">如何卸载phpStudy，JspStudy</h3>
	
	<div class="content">

<p>
	请使用『其他选项菜单』-『卸载相关服务』进行卸载相关服务。然后删除文件即可。
</p>


<p>
	<img alt="" src="http://www.phpstudy.net/img/image/13.jpg" />
</p>
<p>
	IIS+PHP模式需要先停止IIS再删除文件；<br><br>安装版phpStudy需要在 控制面板 - 卸载程序 进行卸载。
</p>
