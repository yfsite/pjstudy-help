	<h3 class="title">PHP版本切换及定位当前PHP目录</h3>
	
	<div class="content">
	
<p>
	通过点击控制面板上的[PHP版本]或菜单[PHP版本切换] 进行组合切换。

	
</p>
<p>
	<img alt="" src="http://www.phpstudy.net/img/image/09.jpg" /><img alt="" src="http://www.phpstudy.net/img/image/10.jpg" />
</p>

<p>版本说明<br>
	<img alt="" src="http://www.phpstudy.net/img/image/11.jpg" />
</p>
<p>可通过菜单[打开文件位置] - [PHP] 快速定位当前PHP目录<br>
可通过菜单[打开配置文件] - [PHP-ini] 快速定位当前PHP.ini<br>

</p>
