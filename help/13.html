	<h3 class="title">phpStudy如何禁止或允许站点目录列表</h3>
	
	<div class="content">
	<p>
	新版phpStudy为了安全，取消Apache和nginx列出目录内容。

</p>
<p>phpStudy如何禁止或允许站点目录列表<br><br>
	请使用『其他选项菜单』-『phpStudy设置』-『允许目录列表』，打上对勾表示允许目录列表，去掉对勾表示禁止目录列表。
</p>
