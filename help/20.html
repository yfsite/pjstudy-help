	<h3 class="title">系统服务和非服务启动的区别</h3>
	
	<div class="content">
	
<img alt="" src="http://www.phpstudy.net/img/image/20131218144313_70702.jpg" /> 
<p><br>
	系统服务和非服务启动的区别：<br>
系统服务启动：开机就会启动，适合经常使用或做服务器，<b>无需手工启动，服务会随开机而启动</b>，好处程序运行稳定。<br><br>
非服务启动：<b>需要手动启动一下</b>，适合偶尔经常使用一下。在不使用的情况不会启动相关进程，从而节省电脑的资源。 


</p>
